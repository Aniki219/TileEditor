<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.2/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.2/addons/p5.dom.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
  <link rel="stylesheet" href="index.css">

  <script src='spectrum.js'></script>
  <link rel='stylesheet' href='spectrum.css' />
  <script src="Grid.js"></script>
  <script src="buttonList.js"></script>
  <script src="Input.js"></script>

</head>

<body>
  <div class="toolbar">
    <ul>
      <li>
        <input id="gridSizeInput">
          <button id="gridSizeBtn">Set gridSize</button>
        </input>
      </li>
    </ul>
  </div>
  <div id="buttonList">
    <div id="listTitle">Tiles</div>
    <ul id="buttons"></ul>

    <div id="addButtons">
      <p>
        Name:
        <input id="addName"></input>
      </p>
      <p>
        Width:
        <input id="addWidth" value=25></input>
        Height:
        <input id="addHeight" value=25></input>
      </p>
      <p>
        Tile Color:
        <input id="addColor"></input>
      </p>
      <button id="add">Add Tile</button>
    </div>

    <script>
      document.addEventListener('contextmenu', event => event.preventDefault());
    </script>
  </div>

  <div id="myCanvas"></div>
  <button id="resize">Resize</button>

  <script src="index.js"></script>
</body>
