<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.2/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.2/addons/p5.dom.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
  <link rel="stylesheet" href="index.css">

  <script src='spectrum.js'></script>
  <link rel='stylesheet' href='spectrum.css' />
  <script src="Grid.js"></script>
  <script src="buttonList.js"></script>

  <script src="Input.js"></script>

</head>

<body>
  <div class="toolbar">
    <h2 style="color:white; display:inline-block">MVCode Tile Editor</h2>
    <ul style="display:inline-block; padding-left: 5px">
      <li>
        Grid Size:
        <input id="gridSizeInput" value="32"></input>
      </li>
      <li>
        <ul id="gridSizeUpDown" style="padding-left:0px">
          <li><button id="gridSizeDown">-</button></li>
          <li><button id="gridSizeUp">+</button></li>
        </ul>
      </li>
      <li>
        <button id="resize">Update</button>
      </li>
      <li>
        Columns:
        <input id="numColInput" value="20"></input>
      </li>
      <li>
        Rows:
        <input id="numRowInput" value="15"></input>
      </li>
      <li>
        <button id="resize">Resize</button>
      </li>
      <li>
        <button id="clearAll">Clear</button>
      </li>
    </ul>
  </div>
  <div id="buttonList">
    <div id="listTitle">Tiles List</div>
    <ul id="buttons"></ul>
    <div id="listTitle">Add Tile</div>
    <div id="addButtons">
      <p>
        Name:
        <input id="addName"></input>
      </p>
      <p>
        Width:
        <input id="addWidth" value=25></input>
        Height:
        <input id="addHeight" value=25></input>
      </p>
      <p>
        Tile Color:
        <input id="addColor"></input>
      </p>
      <button id="add">Add Tile</button>
    </div>

    <div id="listTitle">Layers</div>
    <ul id="layerButtons"></ul>

    <script>
      document.addEventListener('contextmenu', event => event.preventDefault());
    </script>
  </div>

  <div id="myCanvas"></div>

  <script src="Toolbar.js"></script>
  <script src="index.js"></script>
</body>
